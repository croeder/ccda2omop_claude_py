name: social_to_measurements
source:
  section: Observations
  section_oid: "2.16.840.1.113883.10.20.22.2.17"
  entry_xpath: "entry/observation"
  entry_type: SocialObservation
  conditions:
    - type: domain_equals
      value: Measurement
target:
  table: measurement
  type_concept_id: 32817
fields:
  - target: measurement_concept_id
    xpath: "code/@code"
    vocab_xpath: "code/@codeSystem"
    transform: vocab
  - target: measurement_date
    xpath: "effectiveTime/low/@value"
    fallback_xpath: "effectiveTime/@value"
    transform: date
    optional: true
  - target: measurement_datetime
    xpath: "effectiveTime/low/@value"
    fallback_xpath: "effectiveTime/@value"
    transform: time_ptr
    optional: true
  - target: measurement_source_value
    xpath: "code/@displayName"
    fallback_xpath: "code/@code"
    transform: string
  - target: value_source_value
    xpath: "value/@displayName"
    transform: string
    optional: true
  - target: value_as_concept_id
    xpath: "value/@code"
    vocab_xpath: "value/@codeSystem"
    transform: value_vocab
    optional: true
  - target: value_as_number
    xpath: "value/@value"
    transform: float
    optional: true
  - target: unit_source_value
    xpath: "value/@unit"
    transform: string
    optional: true
id_gen:
  base_fields:
    - Code.Code
    - EffectiveTime.Low
  generator: measurement
