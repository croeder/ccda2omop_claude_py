name: social_to_conditions
source:
  section: Observations
  section_oid: "2.16.840.1.113883.10.20.22.2.17"
  entry_xpath: "entry/observation"
  entry_type: SocialObservation
  conditions:
    - type: domain_equals
      value: Condition
target:
  table: condition_occurrence
  type_concept_id: 32817
fields:
  - target: condition_concept_id
    xpath: "code/@code"
    vocab_xpath: "code/@codeSystem"
    transform: vocab
  - target: condition_start_date
    xpath: "effectiveTime/low/@value"
    fallback_xpath: "effectiveTime/@value"
    transform: date
    optional: true
  - target: condition_start_datetime
    xpath: "effectiveTime/low/@value"
    fallback_xpath: "effectiveTime/@value"
    transform: time_ptr
    optional: true
  - target: condition_source_value
    xpath: "code/@displayName"
    fallback_xpath: "code/@code"
    transform: string
id_gen:
  base_fields:
    - Code.Code
    - EffectiveTime.Low
  generator: condition
