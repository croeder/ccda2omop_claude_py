name: procedures_to_measurements
source:
  section: Procedures
  section_oid: "2.16.840.1.113883.10.20.22.2.7"
  section_oid_entries_required: "2.16.840.1.113883.10.20.22.2.7.1"
  entry_xpath: "entry/procedure"
  entry_type: Procedure
  conditions:
    - type: domain_equals
      value: Measurement
target:
  table: measurement
  type_concept_id: 32817
fields:
  - target: measurement_concept_id
    xpath: "code/@code"
    vocab_xpath: "code/@codeSystem"
    transform: vocab
  - target: measurement_date
    xpath: "effectiveTime/low/@value"
    fallback_xpath: "effectiveTime/@value"
    transform: date
    optional: true
  - target: measurement_datetime
    xpath: "effectiveTime/low/@value"
    fallback_xpath: "effectiveTime/@value"
    transform: time_ptr
    optional: true
  - target: measurement_source_value
    xpath: "code/@displayName"
    fallback_xpath: "code/@code"
    transform: string
id_gen:
  base_fields:
    - Code.Code
    - EffectiveTime.Low
  generator: measurement
